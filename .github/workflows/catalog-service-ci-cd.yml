name: Catalog Service CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'catalog-service/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'catalog-service/**'
  workflow_dispatch:

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: catalog-service

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses:  actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version:  '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path:  |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        working-directory: ./catalog-service
        run: chmod +x gradlew

      - name: Run tests
        working-directory: ./catalog-service
        run: ./gradlew test --no-daemon

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs:  test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github. ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to YC Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name:  Build Docker image
        working-directory: ./catalog-service
        run: |
          docker build . --file Dockerfile --tag cr.yandex/${{ secrets. YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest \
            --tag cr.yandex/${{ secrets. YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push tag to YC Registry
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to Serverless Container
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Deploy serverless container
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 4
          revision-image-url:  cr.yandex/${{ secrets.YC_REGISTRY_ID }}/catalog-service:latest
          revision-execution-timeout: 30s
          revision-env: |
            POSTGRES_URL=${{ secrets.ENV_POSTGRES_URL }}