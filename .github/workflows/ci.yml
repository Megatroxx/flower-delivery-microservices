name: Microservices Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  test-services:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - cart-service
          - catalog-service
          - delivery-service
          - feedback-service
          - notification-service
          - orders-service
          - payment-service
          - users-service
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

